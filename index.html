<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
   
    <div class="error-message error-404" style="display: none;"></div>

    <div class="search-container">
        <input type="text" id="txt_buscador" class="form-control" placeholder="Ingresa el nombre de un Pokémon">
        <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
        
        <button type="button" id="limpiar" class="btn btn-secondary">Limpiar</button>

        <button id="btnStart" class="btn-secondary">Buscar Por Voz </button>

    </div>

    <div class="pokemon-info">
        <div class="card">
            <div class="imagen"></div>
            <div class="error-message error-404" style="display: none;"></div>
            <div class="info-container">
                <p class="nombre"></p>
                <p class="clase"></p>
            </div>
            <div class="stats-container"></div>              
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
